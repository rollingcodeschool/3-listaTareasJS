<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lista de tareas" />
    <meta name="keywords" content="js, JavaScript, dom, bom" />
    <meta name="author" content="Emilse Andrea Arias" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lista de tareas</title>
  </head>
  <body>
    <header class="container text-center text-light">
      <h1 class="display-4 mt-5">Lista de tareas</h1>
      <hr />
    </header>
    <main class="container my-5">
      <form class="bg-light rounded p-3" id="formtarea">
        <div class="mb-3 d-flex">
          <input
            id="tarea"
            type="text"
            placeholder="Ingrese una tarea"
            class="form-control"
          />
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-clipboard-plus-fill"></i>
          </button>
        </div>
      </form>
      <ul class="list-group mt-5" id="listaTareas"></ul>
    </main>
    <footer class="text-center bg-dark text-light py-3">
      <p class="m-0 text-secondary">
        <small
          >By
          <a href="https://github.com/earias08" class="text-secondary"
            >Emilse Arias</a
          >
          -
          <a href="https://rollingcodeschool.com/" class="text-secondary"
            >Rolling Code</a
          ></small
        >
      </p>
      <p class="m-0 text-secondary">
        <small>&copy; Todos los derechos reservados</small>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
